<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>
        {% block title %}
        News
        {% endblock %}
    </title>
    <style>
        .flex-container > div {
            font-family: "Times New Roman", serif;
            color: black;
            margin: 10px;
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-danger navbar-danger">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">News N29</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home Page</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'send_mail' %}">Send Message</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">News</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="{% url 'list_news' %}">All News</a></li>
                        <hr>
                        <li><a class="dropdown-item" href="{% url 'add_news' %}">Add News</a></li>
                        <li><a class="dropdown-item" href="{% url 'add_categories' %}">Add New Category</a></li>
                    </ul>
                </li>
                <form class="d-flex" action="{% url 'list_news' %}" method="get">
                    <input class="form-control me-2" type="text" placeholder="Search" name="keyword">
                    <button class="btn btn-primary" type="button">Search</button>
                </form>
            </ul>
        </div>
    </div>
</nav>

{% block content %}

{% endblock %}
</body>
</html>
