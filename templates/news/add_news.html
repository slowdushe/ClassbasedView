{% extends 'base.html'%}

{% block title %}
    Add news
{% endblock %}

{% block content %}
    <div class="about-main-content">
         <div style="margin: 50px">
             <h2>Add news</h2>
             <form action=" " method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" class="btn btn-success" value="Insert news">
            </form>
         </div>
    </div>
{% endblock %}
